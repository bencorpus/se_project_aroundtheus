<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Around the US" />
    <meta name="author" content="Software Engineer" />
    <meta name="keywords" content="HTML,CSS" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Around the U.S.</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/Vector.svg"
          alt="Around the U.S. Logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau.jpg"
            alt="Avatar"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title" id="profile-title">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              id="profile-edit-button"
              type="button"
            ></button>
            <p class="profile__description" id="profile-description">
              Explorer
            </p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">&copy; Around the U.S.</p>
      </footer>
    </div>
    <!-- Edit modal-->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="modal-close-button"></button>
        <p class="modal__heading">Edit Profile</p>
        <form class="modal__form" id="edit-profile-form">
          <label for="profile-title-input" class="modal__label">
            <input
              type="text"
              name="title"
              placeholder="Jacques Cousteau"
              class="modal__input"
              id="profile-title-input"
              maxlength="40"
              minlength="2"
              required
            />
            <span
              class="modal__error modal__error_visible"
              id="profile-title-input-error"
            ></span>
          </label>
          <label for="profile-description-input" class="modal__label">
            <input
              type="text"
              name="description"
              placeholder="Explorer"
              class="modal__input"
              id="profile-description-input"
              maxlength="200"
              minlength="2"
              required
            />
            <span
              class="modal__error modal__error_visible"
              id="profile-description-input-error"
            ></span>
          </label>

          <button
            class="modal__button-save modal__button_disabled"
            type="submit"
            disabled
          >
            Save
          </button>
        </form>
      </div>
    </div>
    <!--Add card modal-->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button class="modal__close" id="modal-close-button"></button>
        <p class="modal__heading">New Place</p>
        <form class="modal__form" id="add-card-form">
          <label for="title-input" class="modal__label"
            ><input
              type="text"
              name="title"
              placeholder="Title"
              class="modal__input modal__input_type_title"
              id="title-input"
              maxlength="30"
              minlength="1"
              required
            />
            <span
              class="modal__error modal__error_visible"
              id="title-input-error"
            ></span>
          </label>
          <label for="" class="modal__label">
            <input
              type="text"
              name="url"
              placeholder="Image link"
              class="modal__input modal__input_type_url"
              id="image-link-input"
              required
            />
            <span
              class="modal__error modal__error_visible"
              id="image-link-input-error"
            ></span>
          </label>
          <button
            class="modal__button-save modal__button_disabled"
            type="submit"
            disabled
          >
            Create
          </button>
        </form>
      </div>
    </div>
    <!--Preview Modal-->
    <div class="modal" id="preview-image-modal">
      <div class="modal__container modal__container_preview">
        <button
          class="modal__close modal__close-preview"
          id="preview-image-close"
        ></button>
        <img src="" alt="" class="modal__preview-image" id="modal-image" />
        <p class="modal__preview-image-title"></p>
      </div>
    </div>
    <!--Card Template-->
    <template id="card-template"
      ><li class="card">
        <button class="card__delete-button" type="button"></button>
        <img src="" alt="" class="card__image" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
        </div></li
    ></template>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validation.js"></script>
  </body>
</html>
